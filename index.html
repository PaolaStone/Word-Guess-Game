<!DOCTYPE html>


<html>

    <head>
        <title>Word Guess Game</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>

    <body>
        <!-- This is the GameName full row-->
        <div class="container-fluid">
       
        <h1 class="text-center">Word Guess</h1>

        </div>

        <!-- This is one row with 3 columns: your wins, your character, my wins -->
        <div class="row">
             <div class="col-md-4">
                <h2>your wins</h2>
             </div>

             <div class="col-md-4">
                <h3>Your character is:</h3>
                <h4 id = "underscore"></h4>
                
             </div>

             <div class="col-md-4">
                    <h2>My wins</h2>
             </div>

        </div>

        
        <!-- This is one row with 3 columns: your avatar, avatar being guessed, my avatar -->
        <div class="row">
            <div class="col-md-4">
                <h2>your avatar</h2>
             </div>

             <div class="col-md-4">
                 <p> </p>
             </div>

             <div class="col-md-4">
                 <h2>my avatar</h2>
             </div>

        </div>

        
        <!-- This is one full row for selecting letter -->
        <div class="row col-md-12 text-center">
               <h3>Select a letter</h3>
        </div>
        
        <!-- This is one full row  for the letters-->
        <div id="btn" onclick="disableButton()" ></div>
            
                
        <!-- This is one full row for the progress bar -->
        <div class="row text-center">
            
            <div class="progress col-md-12 fixed-bottom">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
 
         </div>
        



       <script type="text/javascript" src="assets\javascript\game.js"></script>
       
    </body>

</html>
