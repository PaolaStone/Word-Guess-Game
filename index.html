<!DOCTYPE html>


<html>

    <head>
        <title>Word Guess Game</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="assets\css\style.css">

    </head>

    <body class="p-3 mb-2 bg-secondary text-white">

        <!-- This is the GameName full row-->
        <div class="container-fluid">
       
        <h1 class="text-center alert alert-secondary" role="alert">Guessing Pandora</h1>
            
        </div>

        <!-- This is one row with 3 columns: your wins, your character, my wins -->
        <div class="row">
            <div  class="col-sm p-3 mb-2 bg-info text-white" style="max-width: 33%" style= "align-items: center">
                <h2>Wins</h2>
                <h3 id = win></h3>
             </div>

             <div class="col-sm p-3 mb-2 bg-dark text-white" style="max-width: 33%rem;">
                <h2>This is your word</h2>            
                
             </div>

             <div  class="col-sm p-3 mb-2 bg-info text-white" style="max-width: 33%" style= "align-items: center">
                    <h2>Losses</h2>
                    <h3 id = loss></h3>
            </div>

        </div>

        
        <!-- This is one row with 3 columns: your avatar, avatar being guessed, my avatar -->
        <div class="row">
            <div class="col-sm">
                <h2 id= "wins"></h2>
                <img class="border border-dark align-items center" src="assets\images\avatar23.jpg" width="70%">
             </div>

             <div class="col-sm alert alert-dark text-center">
                <h4 id = "underscore"></h4>
                <!-- <div id = youWon class="alert alert-warning" role="alert">
                        You guessed the word! A win for you!
                </div> -->
             </div>

             <div class="col-sm">
                 <h2 id= "losses"></h2>
                 <img class="border border-dark text-center" src="assets\images\badguy.jfif" width="70%">
             </div>

        </div>

        
        <!-- This is one full row for selecting letter -->
        <div class="container-fluid text-center alert alert-primary">
               <h3>Select a letter</h3>
        </div>
        
        <!-- This is one full row  for the letters-->
        <div id = "btn" class="container-fluid col-md-12 text-center "></div>
                
        <!-- This is one full row for the progress bar -->
        <div class="row text-center position-sticky">
            
            <div class="progress col-md-12 fixed-bottom text-center">
                <div class="progress-bar bg-success" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="progress">
                <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="progress">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
 
        </div>
        

         

       <script type="text/javascript" src="assets\javascript\game.js"></script>
       
    </body>

</html>
